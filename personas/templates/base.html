{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Registro de Personas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Paleta de colores: Municipalidad de Valdivia */
        :root {
            --color-principal: #1b9a8a;
            --color-secundario: #2db8a4;
            --color-claro: #7dd3c8;
            --color-fondo: #e8f5f3;
            --color-fondo-alt: #f0faf8;
            --color-oscuro: #0d5c52;
        }
        
        body { 
            padding-top: 20px; 
            padding-bottom: 20px; 
            background-color: var(--color-fondo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar { 
            background: linear-gradient(135deg, var(--color-principal) 0%, var(--color-oscuro) 100%);
            box-shadow: 0 4px 12px rgba(27, 154, 138, 0.2);
        }
        
        .navbar-brand { 
            font-weight: 600;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .navbar-logo {
            width: 50px;
            height: 50px;
            background-color: var(--color-claro);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--color-oscuro);
            font-size: 24px;
        }
        
        .container { 
            background-color: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(27, 154, 138, 0.1);
        }
        
        .btn-primary { 
            background-color: var(--color-principal); 
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover { 
            background-color: var(--color-oscuro);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(27, 154, 138, 0.3);
        }
        
        .btn-info {
            background-color: var(--color-claro);
            color: var(--color-oscuro);
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-info:hover {
            background-color: var(--color-principal);
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-secondary { 
            background-color: #95a5a6; 
        }
        
        .btn-secondary:hover { 
            background-color: #7f8c8d; 
        }
        
        .alert { 
            margin-bottom: 20px;
            border-left: 4px solid;
            border-radius: 8px;
        }
        
        .alert-success {
            background-color: #f0f8f6;
            border-color: var(--color-principal);
            color: var(--color-oscuro);
        }
        
        .alert-warning {
            background-color: #fff8e1;
            border-color: #fbc02d;
            color: #856404;
        }
        
        .alert-danger {
            background-color: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }
        
        .alert-info {
            background-color: #f0f8f6;
            border-color: var(--color-principal);
            color: var(--color-oscuro);
        }
        
        h1 { 
            color: var(--color-oscuro); 
            margin-bottom: 30px; 
            border-bottom: 3px solid var(--color-principal); 
            padding-bottom: 15px;
            font-weight: 600;
        }
        
        h2 { 
            color: var(--color-principal); 
            margin-top: 20px; 
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .table { 
            margin-top: 20px;
        }
        
        .table thead { 
            background-color: var(--color-fondo);
            color: var(--color-oscuro);
            font-weight: 600;
        }
        
        .table tbody tr:hover {
            background-color: var(--color-fondo);
            transition: background-color 0.2s ease;
        }
        
        .form-label { 
            font-weight: 600;
            color: var(--color-oscuro);
        }
        
        .form-control { 
            border-color: var(--color-claro);
            transition: all 0.3s ease;
        }
        
        .form-control:focus { 
            border-color: var(--color-principal);
            box-shadow: 0 0 0 0.2rem rgba(27, 154, 138, 0.25);
        }
        
        .acciones { 
            white-space: nowrap; 
        }
        
        .btn-sm { 
            font-size: 0.875rem;
        }
        
        .btn-warning {
            background-color: #ff9800;
            border: none;
        }
        
        .btn-warning:hover {
            background-color: #e68900;
        }
        
        .btn-danger {
            background-color: #f44336;
            border: none;
        }
        
        .btn-danger:hover {
            background-color: #da190b;
        }
        
        footer { 
            margin-top: 40px; 
            padding-top: 20px; 
            border-top: 2px solid var(--color-claro); 
            text-align: center; 
            color: var(--color-principal);
            font-weight: 500;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'lista_personas' %}">
                <div class="navbar-logo" style="width: 40px; height: 40px;">
                    <img src="{% static 'img/log.png' %}"
                        alt="Logo Municipalidad"
                        style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <span>Municipalidad de Valdivia</span>
            </a>    
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block contenido %}{% endblock %}

        <footer>
            <p>Registro de Personas - Municipalidad de Valdivia</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
